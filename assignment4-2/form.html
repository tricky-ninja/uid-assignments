<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Application Form</h1>
    <form onsubmit="return validate(event)">
      <table>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td>
            <input
              type="text"
              name="fname"
              class="fname"
              pattern="^[a-zA-Z]+$"
              required
            >
          </td>
          <td><label for="lname">Last Name:</label></td>
          <td>
            <input
              type="text"
              name="lname"
              class="lname"
              pattern="^[a-zA-Z]+$"
              required
            >
          </td>
        </tr>

        <tr>
          <td><label for="dob">Date of birth:</label></td>
          <td>
            <input
              type="date"
              name="dob"
              class="dob"
              required
            >
          </td>
          <td><label for="age">Age:</label></td>
          <td>
            <input
              type="text"
              name="age"
              class="age"
            >
          </td>
        </tr>

        <tr>
          <td><label for="sex">Gender:</label></td>
          <td>
            <select id="sex" name="sex" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
          <td><label for="email">Email Address:</label></td>
          <td>
            <input
              type="email"
              name="email"
              class="email"
              placeholder="Enter email address"
              required
            >
          </td>
        </tr>

        <tr>
          <td><p>Positions Available:</p></td>
          <td colspan="3">
            <input type="checkbox" name="position" value="junior"> Junior Developer
            <input type="checkbox" name="position" value="mid"> Mid-level Developer
            <input type="checkbox" name="position" value="senior"> Senior Developer
          </td>
        </tr>

        <tr>
          <td><p>Programming Languages:</p></td>
          <td colspan="3">
            <input type="checkbox" name="language" value="java"> Java
            <input type="checkbox" name="language" value="javascript"> JavaScript
            <input type="checkbox" name="language" value="python"> Python
          </td>
        </tr>

        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input
              type="password"
              name="password"
              class="password"
              required
              pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
              title="At least 8 characters, 1 uppercase, 1 lowercase, 1 number"
            >
          </td>
          <td><label for="confirm_password">Confirm Password:</label></td>
          <td>
            <input
              type="password"
              name="confirm_password"
              class="confirm_password"
              required
            >
          </td>
        </tr>

        <tr>
          <td colspan="4" style="text-align: center;">
            <button onclick="validate()">Submit</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
      <p id="tbox"></p>
    </form>
  </div>
</body>
</html>
