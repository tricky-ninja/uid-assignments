<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Example</title>
</head>
<body>
    <h2>Iframe</h2>
    
    <iframe name="my_area" width="400" height="400" scrolling="yes"></iframe>
    <br>
    
    <iframe name="my_area" width="400" height="400" scrolling="yes" src="me.jpg"></iframe>
    <br>
    
    <a href="https://www.example.com" target="my_area">Open Example</a>
    <br>
    <a href="https://www.google.com" target="my_area">Open Google</a>
    <br>
    
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function (event) {
                let testIframe = document.createElement('iframe');
                testIframe.src = this.href;
                document.body.appendChild(testIframe);
                setTimeout(() => {
                    if (testIframe.contentDocument || testIframe.contentWindow.document) {
                        testIframe.remove();
                    } else {
                        event.preventDefault();
                        window.open(this.href, '_blank');
                    }
                }, 500);
            });
        });
    </script>

</body>
</html>
