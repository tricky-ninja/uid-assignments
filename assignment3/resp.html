<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <h2>Responsive Web Design</h2>

    <h3>4.1 Responsive Image</h3>
    <picture>
        <source srcset="me.jpg" media="(max-width: 600px)">
        <source srcset="test.png" media="(min-width: 1500px)">
        <img src="test.png" alt="Responsive Image">
    </picture>

    <h3>4.2 Responsive Table</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>xx</td>
                <td>yy</td>
                <td>22</td>
            </tr>
            <tr>
                <td>tt</td>
                <td>ss</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
