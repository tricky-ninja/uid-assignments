<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 18px;">
        Place your orders here.
    </h1>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fname" name="fullname" placeholder="Enter your full name">
        <br>
        <br>
        <label for="gender">Gender:</label> <br>
        <input type="radio" id="male" name="male" value="female">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="mealtype">Meal Type:</label>
        <select name="mealtype" id="mealtype">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="eveningsnack">Evening Snack</option>
            <option value="dinner">Dinner</option>
        </select>
        <br>
        <br>
        <label for="favorite">Choose your favorite:</label>
        <select name="favorite" id="favorite">
            <option value="eggs">Scrambled Eggs</option>
            <option value="french">French Toast</option>
            <option value="paneer">Paneer Masala</option>
            <option value="churros">Churros</option>
            <option value="salted">Salted Peanuts</option>
            <option value="biryani">Biryani</option>
            <option value="pulao">Veg Pulao</option>
        </select>
        <br>
        <br>
        <label for="photofile">Customer's photo with food:</label>
        <input type="file" id-="photofile" name="photofile">
        <br>
        <br>
        <label for="feedback" >Your feedback here:</label><br>
        <br>
        <textarea name="feedback" id="feedback" placeholder="Enter your message here" rows="8" cols="35" ></textarea>
        <br>
        <br>
        <input type="submit" value="Submit" >
        <input type="reset" value="Reset">
    </form>
</body>
</html>
